<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="UTF-8">
	<title>Sezar Gantous's online portfolio</title>

	<!-- Viewport meta tag to prevent iPhone from scaling our page -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<style type="text/css">
     img{
     	margin-left: 0.625em;
     }
     li{
     	margin-bottom: 0.01em !important;
     }
     header {
 		 margin-bottom: 2.625em;
	 }
   #err,#info,.play{
    display: none;
   }
   .remove,.pause, 
   .play, .edit {
    float: right;
    padding-top: 0;
    padding-bottom: 0;
  }

  #sites li a {
    margin-right: 0.6em;
  }
  #sites li button {
    margin-right: 0.3em;
  }
  #sites {
    margin-top: 2.3em;
  }
	</style>
  </head>
  <body>
   <div class="container-fluid">
     <div class="row">
     	<div class="col-sm-12 col-md-6 col-md-offset-3">
     		<header>
               <h2>Keep Heroku app alive</h2>
               <h5>You can add or pause many apps</h5>
     		</header>
     		<form class="form">
          <div class="form-group">
          <label for="name">App Name:</label>
          <input type="text" class="form-control" id="name" placeholder="name of the app">
        </div>  			  
        <div class="form-group">
			    <label for="url">Url:</label>
			    <input type="text" class="form-control" id="url" placeholder="full url (include http:// or https://)">
			  </div>
        <div class="form-group">
          <label for="intravel"><h5> Intravel: <span class="small">In Minutes!!</span></h5></label>
          <input type="text" class="form-control" id="intravel" placeholder="intravel to wake up the dyno">
        </div>
			  <button type='button' id="awake" class="btn btn-default" onClick="startTimer();">wake up!</button>
        <div id="err" class="alert alert-danger alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Error!</strong> <span id="theError"></span>
        </div>       

        <div id="info" class="alert alert-info" role="alert"> waking up the app! be patient on the dyno </div>

			</form>
     	</div>
     </div>
     <div class="row">
     	<div class="col-sm-12 col-md-6 col-md-offset-3">
     		<ul id="sites" class="list-group">
     		</ul>
     		<h3 id="word"></h3>
     		<p id="extraInfo"></p>
     	</div>
     </div>
   </div>

   <div class="modal fade" role="dialog" id="editModal" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLabel"></h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 col-ld-12">
                  <form class="form">
                      <div class="form-group">
                      <label for="appName">App Name:</label>
                      <input type="text" class="form-control" id="editName" placeholder="Name of the app">
                    </div>          
                    <div class="form-group">
                      <label for="url">Url:</label>
                      <input type="text" class="form-control" id="editUrl" placeholder="full url (include http:// or https://)">
                    </div>
                    <div class="form-group">
                      <label for="intravel"><h5> Intravel: <span class="small">In Minutes!!</span></h5></label>
                      <input type="text" class="form-control" id="editIntravel" placeholder="intravel to wake up the dyno">
                    </div>

                  </form>
              </div>
              
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editSave">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
   <script type="text/javascript" src="./js/wakeup.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    
    </script>
  </body>
</html>
